<!-- Galería -->
<!-- Carrusel de fotos -->
<!-- Carrusel con controles -->
<div class="carousel">
  <div class="carousel-container">
    <img
      *ngIf="fotosFiltradas().length"
      [src]="fotosFiltradas()[indiceActual].url"
      [alt]="fotosFiltradas()[indiceActual].descripcion"
      class="carousel-image fade-in"
    />
    <button class="prev" (click)="retroceder()">❮</button>
    <button class="next" (click)="avanzar()">❯</button>
  </div>
  <p class="descripcion">
    Registrada el :{{ fotosFiltradas()[indiceActual].fecha }}
  </p>
</div>
