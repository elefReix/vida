<div class="relative flex flex-col justify-between items-center min-h-screen bg-gray-100 overflow-hidden py-6 px-4">
  <!-- Texto de fondo -->
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-6xl sm:text-7xl md:text-9xl font-extrabold text-gray-200 opacity-50 pointer-events-none select-none whitespace-nowrap">
    FELIZ CUMPLEAÑOS
  </div>

  <!-- Carrusel -->
  <!-- Carrusel -->
<div class="relative flex-grow flex items-center justify-center w-full max-w-[90vw] sm:max-w-4xl">

    <ng-container *ngFor="let member of teamMembers; let i = index">
      <div
        [ngClass]="getImageStyles(i).class"
        [ngStyle]="getImageStyles(i).style"
        [attr.aria-hidden]="currentIndex !== i"
      >
        <img
          [src]="member.src"
          [alt]="member.alt"
          class="object-contain w-full h-full rounded-xl"
        />
      </div>
    </ng-container>

    <!-- Botones -->
    <button
      (click)="handlePrev()"
      class="absolute left-2 sm:left-4 z-30 bg-white/80 hover:bg-white rounded-full shadow-lg w-10 h-10 sm:w-12 sm:h-12 text-blue-600 hover:text-blue-700 text-xl"
      aria-label="Anterior"
    >
      ‹
    </button>
    <button
      (click)="handleNext()"
      class="absolute right-2 sm:right-4 z-30 bg-white/80 hover:bg-white rounded-full shadow-lg w-10 h-10 sm:w-12 sm:h-12 text-blue-600 hover:text-blue-700 text-xl"
      aria-label="Siguiente"
    >
      ›
    </button>
  </div>
