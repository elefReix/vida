<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100 pt-20 pb-8">
    <div class="w-full max-w-md mx-auto shadow-lg rounded-xl bg-white">
      <div class="text-center px-8 pt-6 pb-2">
        <h2 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h2>
        <p class="text-gray-600 text-sm">
          Ingresa tus credenciales para acceder a tu cuenta.
        </p>
      </div>
      <div class="px-8 pb-6">
        <form (ngSubmit)="login()" class="space-y-6" #form="ngForm">
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
            <div class="relative">
              <input
                id="email"
                name="email"
                type="email"
                [(ngModel)]="email"
                required
                class="pl-10 w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="tu@ejemplo.com"
              />
            </div>
          </div>
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <div class="relative">
              <input
                id="password"
                name="password"
                type="password"
                [(ngModel)]="password"
                required
                class="pl-10 w-full border border-gray-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="••••••••"
              />
            </div>
          </div>
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Iniciar Sesión
          </button>

          <p *ngIf="message" [ngClass]="{
            'text-green-600': message.includes('exitoso'),
            'text-red-600': !message.includes('exitoso')
          }" class="text-center text-sm">
            {{ message }}
          </p>

          <div class="text-center text-sm text-gray-600">
            ¿No tienes una cuenta?
            <a href="#" class="text-blue-600 hover:underline">Regístrate</a>
          </div>
        </form>
      </div>
    </div>
  </div>
