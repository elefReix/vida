<nav class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-200 shadow-sm">
  <div class="max-w-6xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo / Marca -->
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
          <svg class="h-5 w-5 text-white" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7m-7-7v18" />
          </svg>
        </div>
        <span class="text-xl font-semibold text-gray-900">V.0.0.1</span>
      </div>

      <!-- Botón de hamburguesa (solo móvil) -->
      <button class="sm:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100" (click)="toggleMenu()">
        <svg *ngIf="!menuOpen" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="menuOpen" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Menú navegación horizontal (escritorio) -->
      <div class="hidden sm:flex items-center space-x-2">
        <!-- mover estos a base de datos realtime -->
        <ng-container *ngFor="let item of ['home', 'gallery', 'gastos']">
          <button
            class="flex items-center space-x-2 px-4 py-2 rounded-md text-sm font-medium transition duration-150"
            [ngClass]="{
              'bg-blue-600 text-white shadow': currentPage === item,
              'bg-transparent text-gray-700 hover:bg-gray-100': currentPage !== item
            }"
            (click)="setPage(item)"
          >
            <span class="capitalize">
              {{
                item === 'home'
                  ? 'Inicio'
                  : item === 'gallery'
                  ? 'Galería'
                  : 'Control de Gastos'
              }}
            </span>
          </button>
        </ng-container>
      </div>
    </div>

    <!-- Menú desplegable (solo móvil) -->
    <div
      class="sm:hidden mt-4 space-y-2 transition-all duration-300"
      [ngClass]="{ 'block': menuOpen, 'hidden': !menuOpen }"
    >
      <ng-container *ngFor="let item of ['home', 'gallery', 'expenses']">
        <button
          class="w-full text-left px-4 py-2 rounded-md text-sm font-medium flex items-center space-x-2 transition"
          [ngClass]="{
            'bg-blue-600 text-white shadow': currentPage === item,
            'bg-transparent text-gray-700 hover:bg-gray-100': currentPage !== item
          }"
          (click)="setPage(item)"
        >
          <span class="capitalize">
            {{
              item === 'home'
                ? 'Inicio'
                : item === 'gallery'
                ? 'Galería'
                : 'Control de Gastos'
            }}
          </span>
        </button>
      </ng-container>
    </div>
  </div>
</nav>
